<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neon Vector Space Shooter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="game-container">
    <canvas id="game-canvas"></canvas>

    <!-- UI overlay -->
    <div id="ui-overlay">
      <div id="top-bar">
        <div id="title">Neon Vector Space Shooter</div>
        <div class="button-row">
          <button id="btn-pause" class="neon-button">Pause</button>
          <button id="btn-restart" class="neon-button">Restart</button>
          <button id="btn-options" class="neon-button">Options</button>
          <button id="btn-exit" class="neon-button">Exit</button>
        </div>
      </div>

      <div id="bottom-bar">
        <div class="gamepad-info">
          <span>Gamepad:</span>
          <span id="gamepad-status">Not connected</span>
        </div>
        <button id="btn-music" class="neon-button">Music: On</button>
      </div>
    </div>

    <!-- Options panel -->
    <div id="options-panel">
      <h2>Options</h2>

      <div class="option-row">
        <label for="volume-slider">Music Volume</label>
        <input id="volume-slider" type="range" min="0" max="1" step="0.01" value="1" />
      </div>

      <div class="option-row">
        <label for="control-mode">Control Mode</label>
        <select id="control-mode">
          <option value="touch">Touch</option>
          <option value="keyboard">Keyboard</option>
          <option value="gamepad">Gamepad</option>
        </select>
      </div>

      <button id="options-close" class="neon-button">Close</button>
    </div>

    <!-- Touch controls -->
    <div id="touch-controls">
      <div id="touch-move" class="touch-area"></div>
      <div id="touch-fire" class="touch-area">Fire</div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
